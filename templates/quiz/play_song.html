{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Quiz</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'quiz/css/play_song.css' %}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">üéµ MelodyMaster</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'add_song' %}">Add Song</a></li>
          <li class="nav-item"><a class="nav-link" href="#">My Songs</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Quiz Content -->
  <main class="flex-grow-1">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 text-center">

          <div class="card shadow-lg border-0 p-4">
            <div class="card-body">
              <h2 class="fw-bold mb-4">Guess the Song or Movie! / Pause The Song to Answer</h2>

              <!-- Audio Player -->
              <audio id="song" controls>
                <source src="{{ song.audio_file.url }}" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>

              <!-- Timer -->
              <div class="timer-container mt-4">
                <p id="timer">Time: 0s</p>
                <div id="timerBar">
                  <div id="progress"></div>
                </div>
              </div>

              <!-- Answer Form -->
              <form id="answerForm" method="POST" action="{% url 'check_answer' %}" class="mt-4">
                {% csrf_token %}
                <input type="text" name="answer" placeholder="Enter song/movie name" disabled id="answerInput" class="form-control mb-3">
                <input type="hidden" name="time" id="timeInput" value="0">
                <button type="submit" id="submitBtn" class="btn btn-primary btn-lg w-100" disabled>Submit</button>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-light mt-auto">
    <p class="mb-0">¬© 2025 MelodyMaster | Crafted with ‚ù§Ô∏è</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="{% static 'quiz/js/play_song.js' %}"></script>

  <!-- Beep sound -->
  <audio id="beep">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

</body>
</html>
